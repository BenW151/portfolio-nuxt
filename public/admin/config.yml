site_url: https://cms-poc.benward.io
search: false
backend:
  name: github
  branch: cms-poc # The branch you want to update
  repo: benw151/portfolio-nuxt # Your GitHub repository
  base_url: https://decap-proxy.benward151.workers.dev/

media_folder: public/images/uploads
public_folder: /images/uploads

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    format: "frontmatter"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Subtitle", name: "subtitle", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Image URL", name: "imageUrl", widget: "string" }
      - { label: "Image Alt Text", name: "imageAlt", widget: "string" }
      - { label: "Section Title", name: "sectionTitle", widget: "string" }
      - { label: "Section Text", name: "sectionText", widget: "markdown" }
      - { label: 'Body', name: 'body', widget: 'markdown' }
