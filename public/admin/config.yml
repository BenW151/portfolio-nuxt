backend:
  name: github
  repo: benw151/portfolio-nuxt # Your GitHub repository
  branch: cms-poc # The branch you want to update
  base_url: https://cms-poc.portfolio-nuxt-6c3.pages.dev # Your website URL
  auth_endpoint: auth
  

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
